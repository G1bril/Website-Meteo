<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ma Météo - Contact</title>
</head>

<body>
    <div class="gradient-background">
        <header role="banner">
            <div class="container">
                <nav class="navbar" role="navigation">
                    <a href="index.html" role="link">Accueil</a>
                    <a href="about.html" role="link">À propos</a>
                    <a href="contact.html" role="link">Contact</a>
                    <a href="login.html" role="link">Se Connecter</a>
                </nav>
            </div>
        </header>

        <div class="container" role="main">
            <h1>Contactez-nous</h1>
            <form action="#" method="POST" aria-labelledby="contact-heading">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Votre nom">

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required aria-required="true"
                    aria-label="Votre adresse e-mail">

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required aria-required="true"
                    aria-label="Votre message"></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>

        <footer role="contentinfo">
            <div class="container">
                <p>&copy; 2024 Ma Météo. Tous droits réservés.</p>
            </div>
        </footer>
    </div>
</body>

</html>
