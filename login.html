<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connexion - Ma Météo</title>
    <script src="js/login.js"></script>

</head>

<body>
    <div class="gradient-background">
        <header role="banner">
            <div class="container">
                <nav class="navbar" role="navigation">
                    <a href="index.html" role="link">Accueil</a>
                    <a href="contact.html" role="link">Contact</a>
                    <a href="login.html" role="link">Se Connecter</a>
                    <a href="profile.html" role="link">Profile</a>
                    <a href="about.html" role="link">À propos</a>
                </nav>
            </div>
        </header>

        <div class="container" role="main">
            <h1>Connexion - Ma Météo</h1>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" maxlength="10"
                    aria-label="Nom d'utilisateur">
                <input type="password" id="password" name="password" placeholder="Mot de passe"
                    aria-label="Mot de passe">
                <button type="submit" id="loginButton" aria-label="Se connecter">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="register.html">Inscrivez-vous ici</a>.</p>
            <p>Mot de passe oublié ? <a href="recup.html">Réinitialisez-le ici</a>.</p>
        </div>

        <footer role="contentinfo">

            </div>
        </footer>
    </div>
